<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">    
    <link href="calculator.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
  <div class="wrapper">

    <div class="calculator">
      <div class="calculator-screen">
        <div id="screen-top"></div>
        <div id="screen-bottom">0</div>
        </div>
      

  <div class="button-pad-container">
     <div class="button-pad-row">
         <div class="special-button" id="clean-entry">CE</div>
         <div class="special-button" id="clear-all">C</div>
         <div class="special-button" id="undo">&#9003;</div>
         <div class="special-button">/</div>
     </div>
  <div class="button-pad-row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="special-button">x</div>
     </div>
  <div class="button-pad-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="special-button">-</div>
     </div>
  <div class="button-pad-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="special-button">+</div>
      </div>
  <div class="button-pad-row">
            <div class="button" id="change-sign">+/-</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="special-button">=</div>
        </div>
    </div>
  </div>
</div>

</body>
<script src="calculator.js"></script>
</html>
